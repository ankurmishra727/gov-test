name: Deploy Docker Container

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check if Docker is installed
        id: check_docker
        run: |
          docker version --format '{{.Server.Version}}'
          echo "::set-output name=installed::true"
        continue-on-error: true

      - name: Install Docker
        if: steps.check_docker.outputs.installed != 'true'
        run: |
          curl -fsSL https://get.docker.com | sh
          sudo usermod -aG docker $USER

      - name: Build Docker image
        run: docker build -t my-spring-app .

      - name: Stop running containers
        run: |
          # Stop and remove existing containers with the same name
          docker stop my-spring-container || true
          docker rm my-spring-container || true

      - name: Start new container
        run: docker run -d --name my-spring-container -p 8080:8080 my-spring-app
